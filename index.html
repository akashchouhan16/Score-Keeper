      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/score.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-nav-demo"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>

        </div>
        <div class="collapse navbar-collapse" id="bs-nav-demo">

        </div>
      </div>

    <!-- NAVBAR ENDS -->
    <div class="game">
      <h1 style="font-size: 200px;">
        <span id="p1display">0</span> to <span id="p2display">0</span>
      </h1>
      <p style="text-align-last: auto;">
        Playing to : <span id="limit">5</span>
      </p>
      <input type="number" />
      <button id="p1">Player 1</button>
      <button id="p2">Player 2</button>
      <br /><br /><button id="reset">Reset</button>
    </div>

    <script src="/scorekeeper.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.4.1.js"
